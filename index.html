<!DOCTYPE html>
<html>
  <head>
    <title>311 Animal Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
		text-size: 20px;
      }
	  
	  H2{font-size: 18px;
	  color: #a8a8a8;}
	  
	  H3{font-size: 14px;
	  color: #a8a8a8;}
 
	  
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
	<div class='cartodb-legend custom' style="background: rgba(0,0,0, 0.5); border-color: transparent; bottom: 100px;">	
		<div class="legend-title"><H2>Type of Animal</H2></div>
		<ul>
			<li>
				<div class="bullet" style="background:#45b29d"></div>
				<H3>Monkey</H3>
			</li>
			<li>
				<div class="bullet" style="background:#df5a49"></div>
				<H3>Peacock</H3>
			</li>
			<li>
				<div class="bullet" style="background:#e27a3f"></div>
				<H3>Pig</H3>
			</li>
			<li>
				<div class="bullet" style="background:#efc94c"></div>
				<H3>Raccoon</H3>
			</li>
			<li>
				<div class="bullet" style="background:#d3d3d3"></div>
				<H3>Rooster</H3>
			</li>
		</ul>
		</div>
	
	

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'https://timothymartin76.cartodb.com/api/v2/viz/92b3ed3e-6168-11e5-8ee1-0e9d821ea90d/viz.json', {
            shareable: false,
            title: false,
            description: false,
            search: false,
            tiles_loader: true,
            center_lat: 40.700314,  
            center_lon: -73.914488,
            zoom: 12
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
